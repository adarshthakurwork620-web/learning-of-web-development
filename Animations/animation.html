<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        *{
            margin: 0;
            padding:0;
            box-sizing: border-box;
            
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: beige;
            border: 5px solid black;
            margin: auto;
            border: 5px solid yellow;
        }
        .box{
            width: 350px;
            height: 80px;
            background-color: blue;
            border-radius: 10px;
            margin:10px;
            position: relative;
            border: 3px solid rgb(18, 18, 11);
            /* animation-name: rightMovement; 
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-delay: 2s;
            animation-timing-function: linear;
            animation-direction: alternate-reverse;
            animation-fill-mode:backwards;
            animation-play-state: running; */
            animation: 3s linear infinite alternate-reverse rightMovement;
        }
        @keyframes rightMovement {
            from{
               top: 0;
               left: 0;

            }
            to{
              top: 0;
              left: 1200px;
            }
        }
        .box1{
            width: 350px;
            height: 80px;
            background-color: blue;
            border-radius: 10px;
            margin:10px;
            position: relative;
            border: 3px solid rgb(18, 18, 11);
            animation: 3s linear infinite alternate-reverse leftMovement;
        }
         @keyframes leftMovement {
            from{
               top: 500px;
               left: 1200px;

            }
            to{
              top: 500px;
              left: 0;
            }
        }
        .circle{
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border: 3px solid rgb(18, 18, 11);
            animation: 1s linear infinite alternate circlemove;
        }
        @keyframes circlemove{
            0%{
               top: 0;
               left: 0;
            }
            30%{
                 top: 0px;
                 left: 1200px;

            }
            60%{
                 top: 400px;
                 left: 0;    
            }
            100%{
                top: 200px;
                left: 1200px;
            }
        }
    </style>
</head>
<body>
    <div class="cotainer">
        <div class="box"></div>
        <div class="box1"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
