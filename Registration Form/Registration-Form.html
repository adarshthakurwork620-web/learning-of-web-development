<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive-Registration-Form</title>
   <link rel="stylesheet" href="Registration-Form.css">
  </head>
  <body>
    <main>
        <div class="brrf">
            <div class="box"></div>
            <h2 class="rrf">Responsive Registration Form</h2>
        </div>
      <div class="form">
        <form action="" class="box2">
          <h4>Registration Form</h4>
          <label>Full Name</label><br />
          <input type="text" class="text" placeholder="Enter full name" /><br />
          <label>Email Address</label><br />
          <input type="email" class="text" placeholder="Enter email address" />
          <div class="mbd">
            <div class="mn">
              <label>Mobile Number</label><br />
              <input
                type="text"
                class="small"
                placeholder="Enter mobile number"
              />
            </div>
            <div class="bd">
              <label>Birth Date</label><br />
              <input type="date" class="small" />
            </div>
          </div>
              <label>Gender</label><br />
          <div class="mfp">
            <div class="m">
              <input type="radio" class="Gen" name="Gender" value="Male" />
              <p>Male</p>
            </div>
            <div class="f">
              <input type="radio" class="Gen" name="Gender" value="Female" />
              <p>Female</p>
            </div>
            <div class="p">
              <input
                type="radio"
                class="Gen"
                name="Gender"
                value="Prefer not to say"
              />
              <p>Prefer not to say"</p>
            </div>
          </div>
          <label>Address</label><br />
          <input
            type="text"
            class="text"
            placeholder="Enter address"
          /><br >
          <select name="" id="" class="small">
            <option value="">Country</option>
            <option value="USA">USA</option>
            <option value="INDIA">INDIA</option>
            <option value="NEPAL">NEPAL</option>
          </select>
          <input type="text" class="small" placeholder="Enter postal code" />
          <br>
          <input type="submit" class="sub">
        </form>
      </div>
    </main>
  </body>
</html>
